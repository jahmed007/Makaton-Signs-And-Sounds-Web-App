<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/resources/favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type='text/css' href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/4a36d69b58.js" crossorigin="anonymous"></script>
    <title>Makaton Sign Language - Web App By Jawad</title>
</head>
<body>
    <section id="voice-list-sect">
        <h1 id="vl-title">Makaton Sign Language <span>Web App By Jawad</span></h1>
        <p id="vl-para"></i>Select Voice: <select name="" id="vl-select"></select></p>    
    </section>
    <section id="text-to-voice-sentence-sect">
        <h2 id="ttvs-title"><i class="fas fa-arrow-circle-down"></i> Add Signs To Build A Sentence <i class="fas fa-arrow-circle-down"></i></h2>
        <div id="text-to-voice-sentence-div"></div>
        <button id="ttvs-play-btn"><i class="fas fa-play-circle"></i> Play Sentence</button>
        <button id="ttvs-delete-btn"><i class="fas fa-minus-circle"></i> Delete Sentence</button>
        <button id="ttvs-space-btn"><i class="fas fa-plus-circle"></i> Space</button>
    </section>
    <section id="text-to-voice-sect"></section>
    <script src="index.js"></script>
</body>
</html>
