<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signs - Built By Jawad</title>
    <link rel="shortcut icon" type="image/x-icon" href="./media/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />
    <script
      src="https://kit.fontawesome.com/4a36d69b58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="signs-and-sounds-header-sect">
      <h1 id="sas-header-title">
        Signs<span
          >Built By
          <a href="https://github.com/jahmed007" target="”_blank”"
            >Jawad</a
          ></span
        >
      </h1>
      <p id="vl-para">
        Select Voice:
        <select name="" id="vl-select"></select>
      </p>
    </section>
    <section id="text-to-voice-sentence-sect">
      <h2 id="ttvs-title">
        <i class="fas fa-arrow-circle-down"></i> Add Signs To Build A Sentence
        <i class="fas fa-arrow-circle-down"></i>
      </h2>
      <div id="text-to-voice-sentence-div"></div>
      <button id="ttvs-play-btn">
        <i class="fas fa-play-circle"></i> Play Sentence
      </button>
      <button id="ttvs-delete-btn">
        <i class="fas fa-minus-circle"></i> Delete Sentence
      </button>
      <button id="ttvs-space-btn">
        <i class="fas fa-plus-circle"></i> Space
      </button>
    </section>
    <section id="text-to-voice-sect"></section>
    <script src="script.js"></script>
  </body>
</html>
